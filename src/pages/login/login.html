<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form (submit)="logar()">
        <ion-list>
            <ion-item>
                <ion-label floating>{{acesso.pergunta}}</ion-label>
                <ion-input type="text" [(ngModel)]="acesso.resposta" name="resposta" required></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button color="primary" block type="submit">
                Login
            </button>

            <button ion-button color="light" block type="button" (click)="recuperarResposta()">
                Recuperar Resposta
            </button>
        </div>
    </form>

</ion-content>
