<ion-header>

        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Sobre o App</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-card>
        <img src="assets/img/robo.png" alt="Esqueci a Senha!">

        <ion-card-content>
            <ion-card-title>Esqueci a Senha!</ion-card-title>

            <ion-list>
                <ion-item>
                    Versão: {{ versao }}
                </ion-item>

                <ion-item>
                    Desenvolvedor: Vinícius Dias
                </ion-item>

                <ion-item>
                    Logo: Lucas Gomes
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
