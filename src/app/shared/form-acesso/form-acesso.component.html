<ion-item>
  <ion-label position="floating">Pergunta</ion-label>
  <ion-input type="text" (input)="acesso.pergunta = $event.target.value" required name="pergunta"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Resposta</ion-label>
  <ion-input type="text" (input)="acesso.resposta = $event.target.value" required name="resposta"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="email" (input)="acesso.email = $event.target.value" required name="email" inputmode="email"></ion-input>
</ion-item>
